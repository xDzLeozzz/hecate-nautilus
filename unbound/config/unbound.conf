# Hecate-Nautilus: Unbound Configuration
server:
  root-hints: "/etc/unbound/root.hints"
    interface: 127.0.0.1@5335
    do-daemonize: no
    username: "unbound"
  directory: "/etc/unbound/"
  verbosity: 1
    val-log-level: 1

    # Performance Settings - Ajuste para o seu Xeon
    num-threads: 14
    msg-cache-slabs: 16
    rrset-cache-slabs: 16
    infra-cache-slabs: 16
    key-cache-slabs: 16
    rrset-cache-size: 4g
    msg-cache-size: 2g
    so-rcvbuf: 8m
    so-sndbuf: 8m
    outgoing-range: 8192
    num-queries-per-thread: 4096

    # Caching & Latency
    prefetch: yes
    prefetch-key: yes
    serve-expired: yes

    # Privacy & Security
    access-control: 127.0.0.1/32 allow
    hide-identity: yes
    hide-version: yes
    harden-glue: yes
    harden-dnssec-stripped: yes
    use-caps-for-id: yes
    qname-minimisation: yes
  auto-trust-anchor-file: "/etc/unbound/root.key"
